<!DOCTYPE html>
<html lang="kr">

<head>
  <title>Trabit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--스크립트 추가-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  <script type="text/javascript">
    function scroll_follow(id) {
      $(window).scroll(function ()  //스크롤이 움직일때마다 이벤트를 발생시키고
      {
        var position = $(window).scrollTop(); // 현재 스크롤바의 위치값을 반환합니다.
        $(id).stop().animate({ top: position + "px" }, 1); //해당 오브젝트 위치값 재설정
      });
    }
    scroll_follow("#scroll");
    //스크롤이 생기도록 <br> 을 여러개 넣은 부분..
    $(document).ready(function () { for (var i = 0; i < 200; i++) { $('#brr').html($('#brr').html() + "<br>" + i); } });
  </script>

  <!--CSS-->
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 450px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }

    /* Accordion styles */
    input {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }

    .tabs {

      top: 100px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 4px -2px rgba(0, 0, 0, 0.5);
    }

    .tab {
      width: 100%;
      color: white;
      overflow: hidden;
    }

    .tab-label {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: justify;
      justify-content: space-between;
      padding: 1em;
      background: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      /* Icon */
    }

    .tab-label:hover {
      background: #1a252f;
    }

    .tab-label::after {
      content: "\276F";
      width: 1em;
      height: 1em;
      text-align: center;
      -webkit-transition: all .35s;
      transition: all .35s;
    }

    .tab-content {
      max-height: 0;
      padding: 0 1em;
      color: #2c3e50;
      background: white;
      -webkit-transition: all .35s;
      transition: all .35s;
      font-size: 100%;
    }

    .tab-close {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: end;
      justify-content: flex-end;
      padding: 1em;
      font-size: 0.75em;
      background: #2c3e50;
      cursor: pointer;
    }

    .tab-close:hover {
      background: #1a252f;
    }

    input:checked+.tab-label {
      background: #1a252f;
    }

    input:checked+.tab-label::after {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }

    input:checked~.tab-content {
      max-height: 100vh;
      padding: 1em;
    }

    /* 하위메뉴 */
    .tab-content ul {
      width: 100%;
      list-style-type: none;
      margin: 0;
      padding: 0;

    }

    .tab-content ul li {
      display: inline-block;
      text-align: left;
    }

    .dropdown-content {
      position: relative;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: deeppink;
    }
  </style>
</head>


<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style="padding-top: 5px;"><img src='https://ifh.cc/g/raZeN4.png' 
            style="height: 40px;"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/food/">Local food</a></li>
          <li><a href="/festival/">festival</a></li>
          <li><a href="/stay/">stay</a></li>
          <li><a href="/exp/">travel</a></li>
          <li><a href="/community/">Community</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if request.session.email %}
          <li>
            <a href="/signout/">
              <span class="glyphicon glyphicon-log-out"></span> Logout
              {{ request.session.email }} 님 반갑습니다.
            </a>
          </li>
          {% else %}
          <li>
            <a href="/signin/">
              <span class="glyphicon glyphicon-log-in"></span> Login
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
</body>

</html>
