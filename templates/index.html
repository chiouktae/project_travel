{% extends 'base.html' %}
{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://www.tourandong.com/public/images/main_hahoe.jpg" alt="Image">
            <div class="carousel-caption">
                <h1>하회마을</h1>
                <p>한국의 미와 전통이 살아있는 역사마을</p>
            </div>
        </div>

        <div class="item">
            <img src="https://www.tourandong.com/public/images/main_dosan.jpg" alt="Image">
            <div class="carousel-caption">
                <h3>도산서원</h3>
                <p>퇴계선생의 역사를 따라가 보는 여행</p>
            </div>
        </div>
        <div class="item">
            <img src="https://www.tourandong.com/public/images/main_byeongsan.jpg" alt="Image">
            <div class="carousel-caption">
                <h1>병산서원</h1>
                <p>자연과 사람이 한폭의 그림이 되는 곳</p>
            </div>
        </div>
        <div class="item">
            <img src="https://www.tourandong.com/public/images/main_wolyeong.jpg" alt="Image">
            <div class="carousel-caption">
                <h3>월영교</h3>
                <p>봄바람 휘날리는 월영교에서의 벚꽃길 산책</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">
    <h1>안동 홍보 영상</h1>
    <iframe width="800" height="475" src="https://www.youtube.com/embed/RlTfJbSvlmg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <a href="/food/"><img src="https://www.tourandong.com/Public/images/bg_enjoy2.png" class="img-responsive" style="width:555px; height: 296px;" alt="Image"></a>
            <p>음식</p>
        </div>
        <div class="col-sm-6">
            <a href="/exp/"><img src="https://www.tourandong.com/Public/images/bg_enjoy3.png" class="img-responsive" style="width:555px; height: 296px;" alt="Image"></a>
            <p>체험</p>
        </div>
        <div class="col-sm-6">
            <a href="/festival/"><img src="https://www.tourandong.com/Public/images/bg_enjoy4.png" class="img-responsive" style="width:555px; height: 296px;" alt="Image"></a>
            <p>축제</p>
        </div>
        <div class="col-sm-6">
            <a href="/stay/"><img src="https://www.tourandong.com/Public/images/bg_enjoy5.png" class="img-responsive" style="width:555px; height: 296px;" alt="Image"></a>
            <p>숙박</p>
        </div>
        
    </div>
</div><br>
{% endblock %}
