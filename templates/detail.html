{% extends 'base.html' %}
{% block content %}
<div class="container" style='margin-top:30px;'>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" style='background-color: beige;'>
                {{ board.id }}번
            </div>
            <div class="panel-heading">{{ board.title }}</div>
            <div class="panel-body">{{ board.content }}</div>
            <div class="panel-footer">작성자 : {{ board.id1.name }}</div>
        </div>
    </div>
</div>
<div class="container text-right">
    <a href='/commu/list/' class="btn btn-default" id="list">목록</a>

        삭제
        </a>        
</div>
{% endblock %}
